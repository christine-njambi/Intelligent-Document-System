<!DOCTYPE html>
<html>
<head>
    <title>Student Data</title>
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'dashboard' %}">School Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <!-- Add Students link -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'display_class_data' %}">Class Management</a>
                </li>
                <!-- Create a Class link -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'display_student_data' %}">Student Management</a>
                </li>
                <!-- Create a Class link -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'display_transaction_data' %}">Transactions</a>
                </li>
                <!-- More navigation items for other functionalities -->
                <!-- ... -->
            </ul>
            <!-- Logout button -->
            <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-outline-danger my-2 my-sm-0" href="{% url 'user-logout' %}">Logout</a>
            </form>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12 text-right mb-2">
                <a href="{% url 'create_student' %}" class="btn btn-primary">Create Student</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
        <h1>Student List</h1>
        <table class="table table-hover table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Class Attending</th>
                </tr>
            </thead>
            <tbody>
                {% for item in student_data %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.age }}</td>
                    <td>{{ item.class_attending }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
