<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .card {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Register Now!</h1>
                    <form method="POST" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="id_username" class="col-sm-6">Username</label>
                            <div class="col-sm-6">
                                {{ registerform.username }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="id_email" class="col-sm-6">Email</label>
                            <div class="col-sm-6">
                                {{ registerform.email }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="id_password1" class="col-sm-6">Password</label>
                            <div class="col-sm-6">
                                {{ registerform.password1 }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="id_password2" class="col-sm-6">Confirm Password</label>
                            <div class="col-sm-6">
                                {{ registerform.password2 }}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
